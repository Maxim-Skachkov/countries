{% extends 'country/base.html' %}

{% block title %} {{ title }} {% endblock %}
{% block content %}
<form action="{% url 'new_article' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <p><label for=" {{ f.id_for_label }} ">{{ f.label }}:</label>{{ f }}</p>
    <div> {{ f.errors }} </div>
    {% endfor %}
    <button type="submit">Добавить запись</button>
</form>
{% endblock %}
