{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'country/images/earth_icon.jpg' %}" type="image/x-icon">
    <link type="text/css" href="{% static 'country/css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <table class="table-head">
        <tr class="table-head">
            {% for m in menu %}
            <td class="table-head">
                <a class="table-head" href="#">{{ m.name }}</a>
            </td>
            {% endfor %}
        </tr>
    </table>

    <table class="main-table">
        <tr class="main-table">
            <td class="block-conti">
                    {% block leftmenu %}
                    {% endblock %}
            </td>
            <td class="mt-center">
                {% block content %}
                {% endblock %}
            </td>
        </tr>
    </table>

    <table class="footer">
        <tr class="footer">
            <td class="footer">
                Сайт разработан для отработки навыков. Я- молодец!!!
            </td>
        </tr>
    </table>

</body>
</html>
